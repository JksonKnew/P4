<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <script
      src="https://kit.fontawesome.com/124c5767b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  
  <body>
    <div class="main-container">
      <header class="header">
        <div class="return-btn">
          <a href="index.html">
            <i class="fa-solid fa-arrow-left fa-xl"></i>
          </a>
        </div>
        <div class="title">
          <a href="index.html">
            <h1>Ohmyfood</h1>
          </a>
        </div>
      </header>
      <main>
        <section class="intro-img">
          <img
            src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt=""
          />
        </section>
        <section class="section-menu">
          <div class="section-menu-conteneur">
            <div class="section-menu-head">
              <div class="section-menu-head-content">
                <span>Le délice des sens</span>
                <div class="heart">
                  <input
                    type="checkbox"
                    id="heart-check-1"
                    class="heart-check"
                  />
                  <label for="heart-check-1">
                    <i class="fa-regular fa-heart fa-xl heart-desactivate"></i>
                    <i class="fa-solid fa-heart fa-xl heart-activate"></i>
                  </label>
                </div>
              </div>
            </div>
            <div class="section-choose">
              <div class="division-menu">
                <div class="choose-title">
                  <span class="choose-title-txt">ENTRÉES</span>
                  <span class="choose-title-decoration"></span>
                </div>
                <article class="choose">
                  <input
                    type="checkbox"
                    id="cross-check_1"
                    class="checkbox-cross"
                  />
                  <label for="cross-check_1">
                    <div class="choose-content">
                      <div class="choose-txt">
                        <span class="food">Tartare de thon</span>
                        <span class="food-content">Assaisonné au yuzu</span>
                      </div>
                      <div class="choose-price">
                        <span>25€</span>
                      </div>
                    </div>
                    <div class="cross">
                      <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                  </label>
                </article>
                <article class="choose">
                  <input
                    type="checkbox"
                    id="cross-check_2"
                    class="checkbox-cross"
                  />
                  <label for="cross-check_2">
                    <div class="choose-content">
                      <div class="choose-txt">
                        <span class="food"
                          >Bouchée de homard croustillant
                        </span>
                        <span class="food-content"
                          >Et sa farandole de petits légumes</span
                        >
                      </div>
                      <div class="choose-price">
                        <span>35€</span>
                      </div>
                    </div>
                    <div class="cross">
                      <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                  </label>
                </article>
                <article class="choose">
                  <input
                    type="checkbox"
                    id="cross-check_3"
                    class="checkbox-cross"
                  />
                  <label for="cross-check_3">
                    <div class="choose-content">
                      <div class="choose-txt">
                        <span class="food">Velouté de cèpes </span>
                        <span class="food-content">Aux truffes</span>
                      </div>
                      <div class="choose-price">
                        <span>20€</span>
                      </div>
                    </div>
                    <div class="cross">
                      <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                  </label>
                </article>
              </div>
              <div class="division-menu">
                <div class="choose-title">
                  <span class="choose-title-txt">Plats</span>
                  <span class="choose-title-decoration"></span>
                </div>
                <article class="choose">
                  <input
                    type="checkbox"
                    id="cross-check_4"
                    class="checkbox-cross"
                  />
                  <label for="cross-check_4">
                    <div class="choose-content">
                      <div class="choose-txt">
                        <span class="food"
                          >Poulet rôti aux herbes de Provence</span
                        >
                        <span class="food-content">Et sa crème de truffe</span>
                      </div>
                      <div class="choose-price">
                        <span>40€</span>
                      </div>
                    </div>
                    <div class="cross">
                      <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                  </label>
                </article>
                <article class="choose">
                  <input
                    type="checkbox"
                    id="cross-check_5"
                    class="checkbox-cross"
                  />
                  <label for="cross-check_5">
                    <div class="choose-content">
                      <div class="choose-txt">
                        <span class="food">Langouste rôtie</span>
                        <span class="food-content"
                          >Et ses légumes de saison</span
                        >
                      </div>
                      <div class="choose-price">
                        <span>35€</span>
                      </div>
                    </div>
                    <div class="cross">
                      <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                  </label>
                </article>
                <article class="choose">
                  <input
                    type="checkbox"
                    id="cross-check_6"
                    class="checkbox-cross"
                  />
                  <label for="cross-check_6">
                    <div class="choose-content">
                      <div class="choose-txt">
                        <span class="food">Côte de bœuf Angus </span>
                        <span class="food-content">Et sa purée de panais</span>
                      </div>
                      <div class="choose-price">
                        <span>44€</span>
                      </div>
                    </div>
                    <div class="cross">
                      <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                  </label>
                </article>
              </div>
              <div class="division-menu">
                <div class="choose-title">
                  <span class="choose-title-txt">DESSERT</span>
                  <span class="choose-title-decoration"></span>
                </div>
                <article class="choose">
                  <input
                    type="checkbox"
                    id="cross-check_7"
                    class="checkbox-cross"
                  />
                  <label for="cross-check_7">
                    <div class="choose-content">
                      <div class="choose-txt">
                        <span class="food">Farandole de desserts</span>
                        <span class="food-content">Du chef</span>
                      </div>
                      <div class="choose-price">
                        <span>18€</span>
                      </div>
                    </div>
                    <div class="cross">
                      <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                  </label>
                </article>
                <article class="choose">
                  <input
                    type="checkbox"
                    id="cross-check_8"
                    class="checkbox-cross"
                  />
                  <label for="cross-check_8">
                    <div class="choose-content">
                      <div class="choose-txt">
                        <span class="food">Crème brulée </span>
                        <span class="food-content">Revisitée</span>
                      </div>
                      <div class="choose-price">
                        <span>22€</span>
                      </div>
                    </div>
                    <div class="cross">
                      <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                  </label>
                </article>
                <article class="choose">
                  <input
                    type="checkbox"
                    id="cross-check_9"
                    class="checkbox-cross"
                  />
                  <label for="cross-check_9">
                    <div class="choose-content">
                      <div class="choose-txt">
                        <span class="food">Tiramusu</span>
                        <span class="food-content">À la noisette</span>
                      </div>
                      <div class="choose-price">
                        <span>23€</span>
                      </div>
                    </div>
                    <div class="cross">
                      <i class="fa-solid fa-circle-check fa-xl"></i>
                    </div>
                  </label>
                </article>
              </div>
            </div>
            <div class="command-button">
              <a href="#"><button class="explore-button">Commander</button></a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer-title">
          <h1>Ohmyfood</h1>
        </div>
        <div class="footer-content">
          <span
            ><i class="fa-solid fa-utensils"></i> Proposer un restaurant</span
          >
          <span
            ><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</span
          >
          <span>Mentions légales</span>
          <span>Contact</span>
        </div>
      </footer>
    </div>
  </body>
</html>
