<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="main-container">
      <header class="header">
        <div class="tile">
          <h1>Ohmyfood</h1>
        </div>
        <div class="location">
          <p>Paris, France</p>
        </div>
      </header>
      <main>
        <section class="section-intro">
          <div class="intro-txt">
          <h2>Réservez le menu qui vous convient</h2></div>
          <h4>
            Découvrez les restaurants d'exception, séléctionnés par nos soins.
          </h4>
          <button class="explore-button">Explorez les menus</button>
        </section>
        <section class="section-fonctionnement">
          <div class="fontionnement-title">
            <h2>Fonctionnement</h2>
          </div>
          <div class="fonctionnement-article-section">
            <article class="fontionnement-article"></article>
          </div>
        </section>
        <section class="section-rest">
          <div class="section-rest-title">
            <h2>Restaurants</h2>
          </div>
          <div class="rest-cards-section">
            <article class="rest-card">
              <div class="rest-card-img">
                <img src="" alt="" />
              </div>
              <div class="rest-card-content">
                <div class="rest-card-text"></div>
                <div class="rest-card-heart"></div>
              </div>
            </article>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer-title"></div>
        <div class="footer-txt"></div>
      </footer>
    </div>
  </body>
</html>
